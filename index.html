<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Lista de tarefas</h1>
        <button type="button" id="see-task-button">Ver tarefas</button>
        <button type="button" id="new-task-button">Nova tarefa</button>
        <button type="reset" id="cancel-button-header">Cancelar</button>
    </header>
    <form>
        <h2>Adicionar nova tarefa</h2>
        <input type="text" id="nome-tarefa" required placeholder="Nome da tarefa">
        <button type="submit" id="botao-adicionar">Adicionar</button>
        <button type="reset" id="cancel-button-form">Cancelar</button>
    </form>
    <div class="container">
        <ul id="lista">
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
